<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGain Visitor Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">eGain Visitor Insights</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">eGain Visitor Insights</h2>
                        
                        <div class="predefined-questions mb-4">
                            <h5 class="text-center mb-3">Quick Insights:</h5>
                            <div class="d-flex flex-wrap justify-content-center gap-3">
                                <button class="btn btn-outline-primary predefined-question" data-question="What are  the Top 5 organizations by number of visits?">
                                    What are  the Top 5 organizations by number of visits?
                                </button>
                                <button class="btn btn-outline-primary predefined-question" data-question="What are the Top 5 pages by number of visits?">
                                    What are the Top 5 pages by number of visits?
                                </button>
                                <button class="btn btn-outline-primary predefined-question" data-question="Show me the number of total visits per day">
                                    Show me the number of total visits per day
                                </button>
                                <button class="btn btn-outline-primary predefined-question" data-question="What are the Top 5 referral sources?">
                                    What are the Top 5 referral sources?
                                </button>
                            </div>
                        </div>

                        <form id="chatForm">
                            <div class="mb-3">
                                <label for="userMessage" class="form-label">Your Question</label>
                                <textarea class="form-control" id="userMessage" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                        <div id="chatResponse" class="mt-3 p-3 bg-light rounded d-none">
                            <h5>Response:</h5>
                            <p id="responseText"></p>
                        </div>
                    </div>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Query Results</h3>
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="queryResultsTable">
                                <thead id="queryResultsHeader">
                                    <!-- Headers will be populated dynamically -->
                                </thead>
                                <tbody id="queryResultsBody">
                                    <!-- Results will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
